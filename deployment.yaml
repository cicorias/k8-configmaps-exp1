apiVersion: v1
kind: Pod
metadata:
  name: kuard-config
spec:
  containers:
    - name: test-container
      image: gcr.io/kuar-demo/kuard-amd64:blue
      imagePullPolicy: Always
      command:
        - "/kuard"
        # - "$(EXTRA_PARAM)" 
      env:
        - name: GAME_PARM
          valueFrom:
            configMapKeyRef:
              name: my-config
              key: game.properties  #: enemies.cheat.level
              optional: true
              
      
        # - name: SPECIAL_LEVEL_KEY
        #   valueFrom:
        #     configMapKeyRef:
        #       name: my-config
        #       key: enemies
        #       optional: false
        # - name: ANOTHER_PARAM
        #   valueFrom:
        #     configMapKeyRef:
        #       name: my-config
        #       key: another-param
        - name: APPLICATIONINSIGHTS_CONNECTION_STRING
          valueFrom:
            configMapKeyRef:
              name: my-config
              key: azure.application-insights.instrumentation-key
        # - name: EXTRA_PARAM
        #   valueFrom:
        #     configMapKeyRef:
        #       name: my-config
        #       key: extra-param
      volumeMounts:
        - name: config-volume
          mountPath: /config
  volumes:
    - name: config-volume
      configMap:
        name: my-config
  restartPolicy: Never